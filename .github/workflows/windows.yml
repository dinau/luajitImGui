name: Windows OS compilation-

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  win_nightly:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          make
          patch
    - shell: msys2 {0}
      run: |
        uname -a
        pacman -S mingw-w64-x86_64-{clang,cmake,llvm-openmp}
        make
